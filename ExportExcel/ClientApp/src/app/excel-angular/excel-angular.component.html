<div class="page-header">
    <h1>Gerando o excel atráves do angular (excel.js)</h1>
</div>
<p class="lead">
    Usando a biblioteca excel.js direto no angular, você apenas busca os dados no backend atraves de um json
    e transforma esses dados em um array somente de valores, sem as propriedades do objeto no json.
</p>
<p>
    <button class="btn btn-primary" (click)="gerarExcel()">Gerar excel</button>
</p>
